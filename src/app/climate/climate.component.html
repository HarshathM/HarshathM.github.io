<div class="entire">
    
    <mat-form-field class='dist-input' appearance ="outline">
        <mat-label>Choose a district</mat-label>
        <mat-select [(value)]="selected" (valueChange)="get_report()">
            <mat-option *ngFor="let region of districts" value="{{region}}" >{{region}}</mat-option>
        </mat-select>
    </mat-form-field>
    <p *ngIf="refresh" class="row-flex"><span>
        <img src={{main.icon}}>
        </span>
        <span>{{main.text+' in '+main.location}}</span>
    </p>
    <table mat-table *ngIf="refresh" [dataSource]="keys" class="mat-elevation-z8">
        <ng-container matColumnDef="parameters">
            <th mat-header-cell *matHeaderCellDef> Parameters </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
        <ng-container matColumnDef="values">
            <th mat-header-cell *matHeaderCellDef> Parameters </th>
            <td mat-cell *matCellDef="let element"> {{info[element]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
